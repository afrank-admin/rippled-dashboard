<polymer-element name="metrics-chart" attributes="endpoint label resolution aggregation">
  <template>
    <style>
      :host {
        display: block;
      }

      horizon-chart {
        height: 100px;
        width: 100%;
        padding: 10px;
      }

      h2 {
        font-size: 1em;
      }
    </style>
    <core-toolbar>
      <span flex><h2>{{label}}</h2></span>
      <core-menu-button icon="schedule" selected="{{resolution}}">
        <core-item data-resolution="seconds" label="Seconds"></core-item>
        <core-item data-resolution="minutes" label="Minutes"></core-item>
        <core-item data-resolution="hours" label="Hours"></core-item>
        <core-item data-resolution="days" label="Days"></core-item>
      </core-menu-button>
      <core-menu-button icon="drive-fusiontable" selected="0" on-core-select="{{selectAggregation}}">
        <core-item data-attrname="average" label="Average"></core-item>
        <core-item data-attrname="max" label="Maximum"></core-item>
        <core-item data-attrname="min" label="Minimum"></core-item>
      </core-menu-button>
      <core-icon-button icon="close" on-click="{{closeHandler}}"></core-icon-button>
    </core-toolbar>
    <data-model id="model" endpoint="{{endpoint}}" resolution="{{resolution}}" aggregation="{{aggregation}}">
    </data-model>
    <horizon-chart data="{{$.model.data}}"></horizon-chart>
  </template>
  <script>
    Chart();
  </script>
</polymer-element>
