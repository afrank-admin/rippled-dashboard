<!DOCTYPE html>
<html>
<head>
<title>RippleD Metrics</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="app.css">

<script src="app.js"></script>

<link rel="import" href="components.html">

<body unresolved>
<core-scaffold>
  <core-header-panel navigation flex mode="seamed">
    <core-toolbar>RippleD Metrics</core-toolbar>
    <core-menu id="menu">
    </core-menu>
  </core-header-panel>
  <div class="content" fit>
    <div id="canvas">
    </div>
  </div>
</core-scaffold>
<div class="health-panel">
  <div class="health-content">
    <!-- FIXME: needs configurable -->
    <data-model id="ledgerModel" endpoint="http://localhost:8181/metric/gauge/ledger">
    </data-model>
    <simple-gauge data="{{$.ledgerModel.data}}" label="Current Ledger"></simple-gauge>
    <data-model id="peerModel" endpoint="http://localhost:8181/metric/gauge/peers">
    </data-model>
    <simple-gauge data="{{$.peerModel.data}}" label="Peers"></simple-gauge>
  </div>
</div>
</body>
</html>
