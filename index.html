<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/app.css">
<body>
<script src="bower_components/d3/d3.min.js"></script>
<script>
var metricName = 'jobq.acceptLedger';
var endpoint = 'http://localhost:8181/';

var margin = {top: 20, right: 150, bottom: 150, left: 50},
    width = window.innerWidth - margin.left - margin.right,
    height = window.innerHeight - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width])

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.seconds); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xRender = svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + height + ')');

var yRender = svg.append('g')
    .attr('class', 'y axis');
yRender.append('text')
    .attr('transform', 'rotate(-90)')
    .attr('y', 6)
    .attr('dy', '.71em')
    .style('text-anchor', 'end')
    .text('Value ('+metricName+')');

d3.json(endpoint, function(error, json) {
  if (error) return console.warn(error);
  var graphData = [];
  console.log(json);
  jobs = d3.entries(json['events'][metricName]);
  jobs.forEach(function(d) {
      graphData.push({seconds: +d['key'], value: +d['value']});
  });

  x.domain(d3.extent(graphData, function(d) {return d.seconds}));
  y.domain(d3.extent(graphData, function (d) {return d.value}));

  xRender.call(xAxis);
  yRender.call(yAxis)

  svg.append('path')
    .datum(graphData)
    .attr('class', 'line')
    .attr('d', line);
});
</script>
